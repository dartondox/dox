name: Release

on:
  release:
    types: [created]

jobs:
  Release:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: 'Test plugin'
        uses: k-paxian/dart-package-publisher@v1.5.1
        with:
          credentialJson: ${{ secrets.DART_CREDENTIAL }}
          flutter: false
          suppressBuildRunner: true
          testRunOnly: false
          dryRunOnly: false
