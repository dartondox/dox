name: Test

on: [push]

jobs:
  Test-Package:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: 'Test plugin'
        uses: k-paxian/dart-package-publisher@v1.5.1
        with:
          credentialJson: "{}"
          flutter: false
          suppressBuildRunner: true
          testRunOnly: true
          dryRunOnly: true